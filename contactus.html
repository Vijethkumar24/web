            <h3>Send your request</h3>

            <form>
                <div class="input-row">
                <div class="input-group">
                    <label >Name</label>
                    <input type="text" placeholder="John">
                </div>

                    <label >Phone</label>
                    <input type="text" placeholder="9455252373">
                </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <label >Email</label>
                        <input type="text" placeholder="John234@gmail.com">
                    </div>
                    <div class="input-group">
                        <label >Subject</label>
                        <input type="text" placeholder="Products">
                    </div>
                </div>
                    <label >Message</label>
                    <textarea  rows="5" placeholder="Your Message"></textarea>
               <button type="submit">Send</button>
            </form>
        </div>
